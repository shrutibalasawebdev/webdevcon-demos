<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card</title>
        <link rel="stylesheet" href="../../css/styles.css" />
    </head>
    <body class="antialiased bg-slate-100 text-slate-700 min-h-screen flex justify-center items-center">
        <div>
            <div class="m-10 p-5 max-w-md bg-white rounded shadow flex items-center gap-4">
                <img
                    class="size-16 rounded-full object-cover shrink-0"
                    src="https://images.pexels.com/photos/1239288/pexels-photo-1239288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt=""
                />
                <div>
                    <p class="font-semibold text-lg">Jane Doe</p>
                    <p class="text-sm text-slate-500">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, ea minus atque nemo.
                    </p>
                </div>
            </div>
            <div
                class="m-10 p-2 max-w-md rounded shadow flex items-stretch bg-gradient-to-br from-cyan-300 to-purple-300"
            >
                <img
                    class="size-20 object-cover shrink-0"
                    src="https://images.pexels.com/photos/1239288/pexels-photo-1239288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt=""
                />
                <div class="bg-white p-3 grow">
                    <p class="font-semibold text-lg">Jane Doe</p>
                    <p class="text-sm text-slate-500">Lorem ipsum dolor sit amet</p>
                </div>
            </div>
        </div>
