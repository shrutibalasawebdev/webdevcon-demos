<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Success alert</title>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body class="min-h-screen grid place-items-center antialiased">
        <div
            class="flex gap-5 items-start p-6 bg-white border border-slate-100 shadow-md border-l-4 border-l-emerald-500 max-w-2xl rounded-md relative"
        >
            <button
                type="button"
                class="absolute top-2 right-2 p-2 rounded border border-transparent hover:border-slate-200 focus:border-emerald-500"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
            <span class="mt-1 inline-block bg-emerald-500 text-white p-1 rounded">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
            </span>
            <div>
                <p class="font-bold text-lg">Message sent successfully</p>
                <p class="mt-1 text-slate-500 leading-relaxed">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque nisi nam, perferendis repellat earum
                    possimus hic eum, iste modi quos vitae!
                </p>
                <div class="mt-3">
                    <a href="#" class="font-semibold text-sm text-emerald-500 hover:underline">View Status</a>
                    <a href="#" class="font-semibold text-sm text-slate-500 hover:underline pl-4">Dismiss</a>
                </div>
            </div>
        </div>
    </body>
</html>
